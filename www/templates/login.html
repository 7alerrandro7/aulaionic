<ion-view view-title="Login">
  <ion-content class="padding">
    <h2>Bem vindo ao Ionic</h2>
    <p>Entre com o seu usu√°rio e senha!</p>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="vm.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Senha" ng-model="vm.password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive activated" ng-click="vm.doLogin()">Enviar</button>
    </div>
  </ion-content>
</ion-view>
